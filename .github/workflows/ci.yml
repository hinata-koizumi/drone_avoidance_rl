name: Orchestrated CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests'
        required: false
        default: false
        type: boolean

jobs:
  # 各リポジトリの独立テスト
  test-drone-msgs:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        path: drone-msgs
    - name: Test drone-msgs
      run: |
        cd drone-msgs
        # drone-msgs のテスト実行
        echo "Testing drone-msgs..."

  test-drone-sim-core:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        path: drone-sim-core
    - name: Test drone-sim-core
      run: |
        cd drone-sim-core
        # drone-sim-core のテスト実行
        echo "Testing drone-sim-core..."

  test-drone-rl:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        path: drone-rl
    - name: Test drone-rl
      run: |
        cd drone-rl
        # drone-rl のテスト実行
        echo "Testing drone-rl..."

  # 統合テスト（条件付き実行）
  integration-test:
    runs-on: ubuntu-22.04
    needs: [test-drone-msgs, test-drone-sim-core, test-drone-rl]
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.run_integration == 'true'
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Run Integration Tests
      run: |
        cd integration-tests
        docker compose build
        docker compose up --abort-on-container-exit 