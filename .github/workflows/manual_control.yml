name: Manual Control Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'vendor/drone_manual_control/**'
      - 'docker-compose.manual_control.yaml'
      - 'docker/**'
      - 'scripts/validate_manual_control.sh'
  pull_request:
    paths:
      - 'vendor/drone_manual_control/**'
      - 'docker-compose.manual_control.yaml'
      - 'docker/**'
      - 'scripts/validate_manual_control.sh'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU (multi-arch builds)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run validation script
        run: |
          chmod +x scripts/validate_manual_control.sh
          ./scripts/validate_manual_control.sh 
      - name: Run unit tests
        run: |
          pip install pytest
          pytest vendor/drone_manual_control/tests
      - name: Report image sizes
        run: |
          echo "=== Manual Control Stack Image Sizes ==="
          docker images | grep -E "(manual_control|web_viz|bridge|drone_msgs)" | sort
          echo ""
          echo "=== Total Size ==="
          docker images | grep -E "(manual_control|web_viz|bridge|drone_msgs)" | awk '{sum+=$7} END {print "Total: " sum " MB"}' 